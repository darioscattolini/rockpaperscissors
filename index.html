<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Play Rock, Paper, Scissors!</title>
  <meta name="description" content="Play Rock, Paper, Scissors against the computer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="wrapper">

    <h1>Play Rock, Paper, Scissors!</h1>

    <div class="result">
      <div id="chosestone"></div>
      <div id="chosepaper"></div>
      <div id="chosescissors"></div>
    </div>
    
    <div class="gameboard">
      <div id="stone" class="stone"></div>
      <div id="paper" class="paper"></div>
      <div id="scissors" class="scissors"></div>
    </div>  
    
  </div>

  <script src="js/main.js"></script>

</body>

</html>
